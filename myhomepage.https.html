<!doctype html>
<meta charset="utf-8">
<html>
     <head>
        <title>The Guardian API</title>
        <!-- <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./myhomepage.css">
    </head>
    <body>
        <div class="page">
          <h1 class="center">Which countries appear most times in The Guardian?</h1>

          <div id="viz-container">
              <div class="single_viz" id="map">

                  <div class="chart" id="svg_map"></div>
              </div>

              <hr/>

              <div class="single_viz" id="bubble">

                      <button class="button" type="button" onclick="shuffle();">Shuffle the colors</button>
                      <br>
                      <div class="dropdown">
                      <button class="dropbtn">all</button>
                      <div class="dropdown-content">
                          <a onclick="filter('sports');">sports</a>
                          <a onclick="filter('arts');">arts</a>
                          <a onclick="filter('food');">food</a>
                          <a onclick="filter('all');">all</a>
                        </div>
                      </div>
                  </div>
                  <svg class="chart" id="svg_bubble"></svg>
              </div>

              <hr/>

              
        <!--<script src="./d3plus.v2.js"></script>-->

        <script src="http://d3plus.org/js/d3plus.js"></script>
        <script src="http://d3plus.org/js/topojson.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="./datamaps.world.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="./map.js"></script>
        <script src="./bubble.js"></script>

        </script>
    </body>
</html>
